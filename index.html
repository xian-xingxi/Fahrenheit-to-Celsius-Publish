<!DOCTYPE>
<html>

<head>
    <title>Fahrenheit to Celsius</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <h1>Fahrenheit to Celsius Convertor</h1>

        <div class="box">
            <p class="calc">°C = (°F - 32) × 5 / 9</p>
        </div>

        <h2>Input</h2>

        <p>Temperature in Fahrenheit: <input id="input2" type="number"></p>

        <button id="btn">CONVERT</button>

        <h2>Output</h2>

        <p>Temperature in Celsius: <span id="results">----</span>.</p>
    </div>

    <script src="main.js"></script>

</body>

</html>
